</head>
<body>
    <div class="divclass">
    <form> <fieldset>

        <legend>
            <h2>Student Registration</h2>
        </legend>
        <div>
           Student Name:<input type="text">
        </div>

        <br>
        <div>
            Mother Name:<input type="text">
         </div>
         
        <br>
         <div>

         </div>
        <br>
         <div>
             Phone.No:<input type="text">
         </div>
         <br>
         Email:<input type="email" name="my email">
        
         <br>
         <div>
            <br>
            Gender:   MALE <input type="radio" name="gender" id="male">
            FEMALE   <input type="radio" name="gender" id="female">
            OTHERS  <input type="radio" name="gender" id="others">

         <br>

         <div>
            Address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>

                <option value="A" A ></option>
                <option value="A+" A+ ></option>

                <option value="O+" A ></option>

            <br>

        <div>
            Course:

            PHP <input type="checkbox">
            C++ <input type="checkbox">
            PYTHON <input type="checkbox">
            HTML <input type="checkbox">
        </div>
        <div>
            <br>
            PHOTO: <input type="image">
            <input type="file">
        </div>
        <br>
        <div>
            <button>Submit</button>
            <button>Restart</button>
        </div>
         
    </fieldset>
    </form>

</div>
